<!doctype html>
<html class="no-js" lang="ja">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>mioBlog</title>
    <meta name="description" content="mio256のブログ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'board/images/logo.png' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- mine -->
    <link rel="stylesheet" href="{% static 'board/style.css' %}">
    <script src="{% static 'board/script.js' %}"></script>
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container-lg" id="top">
        <!-- ロゴ -->
        <div style="text-align: center;">
            <a href="{% url 'blog:index' %}">
                <img class="img-fluid my-2" src="{% static 'blog/images/logo.png' %}" alt="Octony"
                    style="height: 30em;">
            </a>
        </div>

        <div class="card mb-3">
            <div class=" row g-0">
                <div class="col-md-4">
                    <img src="https://picsum.photos/200" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            はじめまして
                        </h5>
                        <p class="card-text">
                            mio256です。ブログをはじめました。
                        </p>
                        <p class="card-text">
                            このブログでは、電子回路やマイコン制御などをはじめとして技術系の記事を書いていきます。
                        </p>
                        <p class="card-text">
                            少しでもみなさんのお役に立てれば何よりです。
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <footer style="text-align: center;" id="bottom">
            <p>
                Octony - Since 2021.10.1
            </p>
        </footer>

    </div>

</body>

</html>

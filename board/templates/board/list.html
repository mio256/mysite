<!DOCTYPE html>
<html lang="ja">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="{% static 'board/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'board/images/logo.png' %}">
    <script src="{% static 'board/script.js' %}"></script>
    <title>Octony</title>
</head>

<body>
    <header>
        <!-- ロゴ -->
        <div style="text-align: center;">
            <a href="{% url 'board:index' %}">
                <img src="{% static 'board/images/logo.png' %}" alt="Octony">
            </a>
        </div>
    </header>

    <!-- ボタン類 -->
    <a href="{% url 'board:index' %}" class="btn-brackets fix-right-bottom">戻る</a>

    <!-- 最新スレッド -->
    {% for thread in thread_list %}
        {% if thread.was_update_recently %}
            <a href="{% url 'board:detail' thread.id %}" class="threads red-box">
        {% else %}
            <a href="{% url 'board:detail' thread.id %}" class="threads blue-box">
        {% endif %}
                {{ thread.print_title }} <br>
                レス : {{ thread.print_count_response }} おすすめ : {{ thread.favorite_num }}
            </a>
    {% endfor %}

    <!-- 新規スレッド作成 -->
    <div class="box17">
        <form action="{% url 'board:create_thread' %}" method="post">
            {% csrf_token %}
            新規スレ<br>
            <textarea name="thread_str" rows="4" class="textarea_width"></textarea> <br>
            <input type="submit" value="新規スレ作成" class="btn-cross">
        </form>
    </div>

    <footer style="text-align: center;">
        <a class="btn-brackets" onclick="window.location.reload(true);">再読込</a>
    </footer>
</body>

</html>

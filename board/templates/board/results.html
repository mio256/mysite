{% load static %}
<!-- pcとspでスタイルシートを分岐 -->
<link rel="stylesheet" media="screen and (max-width:768px)" href="{% static 'board/sp_style.css' %}">
<link rel="stylesheet" media="screen and (min-width:769px)" href="{% static 'board/pc_style.css' %}">
<h1>{{ thread.thread_text }}</h1>

<ul>
    {% for response in thread.response_set.all %}
    <li>
        {{ forloop.counter }}.{{ response.name_text }} -- {{ response.print_tweet_date }}<br>
        {{ response.response_text }}
    </li>
    {% endfor %}
</ul>

<div class="box8">
    <p>書き込み完了</p>
</div>

<p>
    <a href="{% url 'board:detail' thread.id %}" class="btn-brackets">
        更新
    </a>
</p>

<p>
    <a href="{% url 'board:index' %}" class="btn-brackets">
        他のスレ
    </a>
</p>

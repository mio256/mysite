{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h2>{{ question.question_text }}</h2>

{% for choice in question.choice_set.all %}
<div class="ribbon13-wrapper">
    <div class="ribbon13">
        <h3>{{ choice.choice_text }}</h3>
    </div>
    <p>{{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
</div>
{% endfor %}

<p>
    <a href="{% url 'polls:detail' question.id %}" class="btn-brackets">
        Vote again?
    </a>
</p>

<p>
    <a href="{% url 'polls:index' %}" class="btn-brackets">
        Select other question?
    </a>
</p>

<!doctype html>
<html class="no-js" lang="ja">

<head>
    {% load static %}
    {% load widget_tweaks %}

    <meta charset="utf-8">
    <title>Octony</title>
    <meta name="description" content="Octony-OctoAnonymous 8人の匿名者 長工生が匿名で交流できる場所 ただの雑談から各科の交流まで">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="icon" type="image/png" href="{% static 'board/images/logo.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'board/style.css' %}">

    <script src="{% static 'board/script.js' %}"></script>

    <meta name="theme-color" content="#fafafa">

    <!-- ページ自動更新 -->
    <meta http-equiv="Refresh" content="2; {% url 'polls:index' %}">
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container-lg">

        <header class="sticky-top" style="background-color: aliceblue;">
            <!-- ナビゲーション -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'board:index' %}">
                        トップ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'board:explain' %}">
                        解説
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'board:thread' %}">
                        スレ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'polls:index' %}">
                        投票
                    </a>
                </li>
            </ul>
        </header>

        <!-- ロゴ -->
        <div style="text-align: center;">
            <a href="{% url 'board:index' %}">
                <img class="img-fluid my-2" src="{% static 'board/images/logo.png' %}" alt="Octony">
            </a>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>

        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
            </svg>
            <div>
                書き込み完了
            </div>
        </div>

        <footer style="text-align: center;">
            <button type="button" onclick="Linkterms()" class="btn btn-info m-2">
                利用規約
            </button>
            <script>
                function Linkterms() {
                    window.location.href = "{% url 'board:terms' %}";
                }
            </script>
            <p>
                Octony - Since 2021.10.1
            </p>
        </footer>
    </div>

    <!-- ボタン類 -->
    <div style="position:fixed;right:50px;bottom:50px;">
        <div class="div-link">
            <button type="submit" class="btn btn-primary">
                戻る
            </button>
            <a href="{% url 'board:index' %}" class="link"></a>
        </div>
    </div>
</body>

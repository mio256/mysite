<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <!-- PC SP 切り替え -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Octony</title>
</head>

<body>
    <!-- タイトル -->
    <h1>投票所</h1>

    <!-- 付箋 -->
    <p class="box8">アンケート調査など</p>

    <!-- 目次 -->
    <div>
        <ol>
            <li>質問を選ぶ</li>
            <li>投票</li>
        </ol>
    </div>

    <!-- 質問一覧 -->
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <p>
            <a href="{% url 'polls:detail' question.id %}" class="btn-brackets">
                {{ question.question_text }}
            </a>
        </p>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

    <!-- ロゴ -->
    <a href="{% url 'board:index' %}"><img src="{% static 'board/images/logo.png' %}" alt="Octony"></a>
</body>

</html>

<!doctype html>
<html class="no-js" lang="ja">

<head>
    {% load static %}
    {% load widget_tweaks %}

    <meta charset="utf-8">
    <title>Octony</title>
    <meta name="description" content="Octony-OctoAnonymous 8人の匿名者 長工生が匿名で交流できる場所 ただの雑談から各科の交流まで">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="icon" type="image/png" href="{% static 'board/images/logo.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'board/style.css' %}">

    <script src="{% static 'board/script.js' %}"></script>

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container-lg">

        <header class="sticky-top" style="background-color: aliceblue;">
            <!-- ナビゲーション -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'board:index' %}">
                        トップ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'board:explain' %}">
                        はじめに
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'board:thread' %}">
                        スレ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'polls:index' %}">
                        投票
                    </a>
                </li>
            </ul>
        </header>

        <!-- ロゴ -->
        <div style="text-align: center;">
            <a href="{% url 'board:index' %}">
                <img class="img-fluid my-2" src="{% static 'board/images/logo.png' %}" alt="Octony">
            </a>
        </div>
        <div class="alert alert-primary" role="alert">
            アンケートにご協力をお願いします。
        </div>

        <!-- 質問一覧 -->
        {% for question in latest_question_list %}
        <div class="card border-success mb-3 h-100 div-link">
            <div class="card-header">{{ question.pub_date }}</div>
            <div class="card-body text-success">
                <h5 class="card-title">{{ question.question_text }}</h5>
            </div>
            <a class="link" href="{% url 'polls:detail' question.id %}"></a>
        </div>
        {% endfor %}

        <footer style="text-align: center;">
            <button type="button" onclick="Linkterms()" class="btn btn-info m-2">
                利用規約
            </button>
            <script>
                function Linkterms() {
                    window.location.href = "{% url 'board:terms' %}";
                }
            </script>
            <p>
                Octony - Since 2021.10.1
            </p>
        </footer>
    </div>

    <!-- ボタン類 -->
    <div style="position:fixed;right:50px;bottom:50px;">
        <div class="div-link">
            <button type="submit" class="btn btn-primary">
                戻る
            </button>
            <a href="{% url 'board:index' %}" class="link"></a>
        </div>
    </div>
</body>

</html>
